<!DOCTYPE html>

    <body>
        <p>Возведение числа в степень</p>

        <script type="text/javascript">
        var a = prompt('введите число', (a));
        var b = prompt('введите степень', (b));
        (a, b != 0) ? (result=Math.pow(a, b)) : alert ('False!');
        console.log ('result=', result);
        alert('result is: ' + result);
        </script>

    </body>
